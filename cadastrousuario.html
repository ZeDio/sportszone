<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - SportsZone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header .container a{
            color: white;
        }
        header .container a:hover{
            color: white;
        }
        .oi{
            height: 25vh;
        }
    </style>
</head>
<body>
    <div class="bg-dark" style="display: flex; align-items: center; justify-content: center;">
        <a href="/"><img src="https://cdn-icons-png.flaticon.com/512/544/544338.png" alt="SportsZone Logo" class="img-fluid" style="width: 100px; padding: 10px;"></a>
    </div>
    <header class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <a href="/"><h1 class="my-3">SportsZone</h1></a>
                </div>
                <div class="col-4 text-center">
                </div>
                <div class="text-right d-flex align-items-center">
                    <a href="/cadastrousuario" class="btn btn-link">Usuário</a>
                    <a href="/cadastroprodutoesporte" class="btn btn-link">Cadastro de Produto</a>
                </div>
            </div>
        </div>
    </header>
    <div class="oi">

    </div>
    <main>
        <div class="container mt-4">
            <h1>Cadastro de Usuário</h1>
            <form action="/cadastrousuario" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha">
                </div>
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </form>
        </div>
    </main>
    <div class="oi">

    </div>  
    <footer class="mt-4 text-center bg-dark" style="color: white;">
        <p>&copy; 2023 SportsZone. Todos os direitos reservados.</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
